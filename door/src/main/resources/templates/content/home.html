<h2>Tables</h2>
<div class="row">
	<div class="col-md-6">

				<tr>
					<th>#</th>
					<th>Name</th>
					<th>Address</th>
				</tr>

			<tbody>
				<tr>

					<td>Arlind</td>
					<td>Nushi</td>

					<td>2</td>

	<div class="col-md-6">

		<table class="table table-striped">
			<thead>
				<tr>
					<th>#</th>
					<th>Name</th>

			</thead>
			<tbody>
				<tr>
					<td>1</td>
					<td>Arlind</td>
					<td>Nushi</td>
				</tr>

				<tr>
					<td>3</td>
