<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="context-path" th:content="@{/}"/>
<title>사운드방음문 | 로그인</title>
<th:block th:include="content/login/login_header"></th:block>
<th:block th:include="content/login/login_css"></th:block>
<body class="page-body login-page login-form-fall">
<script type="text/javascript">
var baseurl = 'localhost:9003/';
</script>
<div class="login-container">
	<div class="login-header login-caret">
		<div class="login-content">
			<a href="index.html" class="logo">
				<img src="assets/images/logo@2x.png" width="120" alt="" />
			</a>
			<p class="description"> (주)사운드방음문 MES</p>
			<div class="login-progressbar-indicator">
				<h3>43%</h3>
				<span>데이터 요청중입니다..</span>
			</div>
		</div>
	</div>
	<div class="login-progressbar">
		<div></div>
	</div>
	<div class="login-form">
		<div class="login-content">
			<div class="form-login-error">
				<h3>로그인 실패.</h3>
				<p><strong>아이디</strong>나<strong>비밀번호</strong>를 확인하세요.</p>
			</div>
			<form method="post" role="form" id="form_login">
				<div class="form-group">
					<div class="input-group">
						<div class="input-group-addon">
							<i class="entypo-user"></i>
						</div>
						<input type="text" class="form-control" name="user_code" id="user_code" placeholder="아이디" autocomplete="off" />
					</div>
				</div>
				<div class="form-group">
					
					<div class="input-group">
						<div class="input-group-addon">
							<i class="entypo-key"></i>
						</div>
						
						<input type="password" class="form-control" name="user_pwd" id="user_pwd" placeholder="비밀번호" autocomplete="off" />
					</div>
				</div>
				<div class="form-group">
					<button type="submit" class="btn btn-primary btn-block btn-login">
						<i class="entypo-login"></i>
						로그인
					</button>
				</div>				
			</form>
		</div>
	</div>
</div>
</body>
</html>
<th:block th:include="content/login/login_js"></th:block>
